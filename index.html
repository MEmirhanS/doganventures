    <!-- Facebook Pixel - ENHANCED TIMING -->
    <script>
      console.log("🔄 Facebook Pixel loading...");
      
      // Pixel base code
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        t.onload = function() {
          console.log("📦 Pixel script loaded successfully");
          // Ensure pixel is ready before tracking
          setTimeout(function() {
            if (typeof fbq !== 'undefined') {
              fbq("track", "PageView");
              console.log("🎯 PageView sent after script load");
            }
          }, 100);
        };
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(window, document, "script", "https://connect.facebook.net/en_US/fbevents.js");

      // Initialize pixel immediately
      fbq("init", "1049814317342355");
      console.log("✅ Facebook Pixel initialized");

      // Send initial PageView
      fbq("track", "PageView");
      console.log("🎯 Initial PageView sent");

      // Additional PageView on window load (for safety)
      window.addEventListener('load', function() {
        console.log("🌐 Window loaded - sending additional PageView");
        setTimeout(function() {
          if (typeof fbq !== 'undefined') {
            fbq("track", "PageView");
            console.log("🔥 Additional PageView sent on window load");
          }
        }, 500);
      });

      // Pixel verification
      document.addEventListener('DOMContentLoaded', function() {
        console.log("📄 DOM ready");
        setTimeout(function() {
          if (typeof fbq !== 'undefined') {
            console.log("✅ Pixel verified and ready");
            // Test event to ensure pixel is working
            fbq("trackCustom", "PixelTest", {
              test_event: true,
              timestamp: new Date().toISOString()
            });
            console.log("🧪 Test event sent");
          } else {
            console.warn("⚠️ Pixel not available");
          }
        }, 1000);
      });
