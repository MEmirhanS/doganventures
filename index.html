    <!-- Facebook Pixel - DOMAIN-AWARE -->
    <script>
      console.log("üîÑ Facebook Pixel loading...");
      console.log("üåç Current domain:", window.location.hostname);
      
      // Domain consistency check
      const isWWW = window.location.hostname.startsWith('www.');
      const isDogventures = window.location.hostname.includes('doganventures.net');
      
      if (isDogventures && !isWWW) {
        console.log("‚ö†Ô∏è Non-www domain detected - this may cause pixel issues");
        console.log("üîÑ Pixel will still initialize but recommend using www subdomain");
      }
      
      // Pixel base code
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        t.onload = function() {
          console.log("üì¶ Pixel script loaded successfully");
          // Ensure pixel is ready before tracking
          setTimeout(function() {
            if (typeof fbq !== 'undefined') {
              fbq("track", "PageView", {
                source: window.location.hostname,
                domain_type: isWWW ? 'www' : 'non-www'

      // Initialize pixel immediately
      fbq("init", "1049814317342355");
      console.log("‚úÖ Facebook Pixel initialized on", window.location.hostname);

        source: window.location.hostname,
        domain_type: isWWW ? 'www' : 'non-www',
